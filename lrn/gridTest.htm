<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
</head>

<body>
<div id="jsGrid"></div>

<script>
    var clients = JSON.parse(`[
        { "id":1, "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "num": 0.5},
        { "id":2, "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "num": 0.3},
        { "id":3, "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "num": 0.4 },
        { "id":4, "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "num": 0.7 },
        { "id":5, "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street" }
    ]`);
 
    var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 },
        { Name: "Evil Land", Id: 4 },
    ];
 
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",
 
        inserting: true,
        editing: true,
        sorting: false,
        paging: false,
 
        data: clients,
 
        fields: [
			{ name: "id", type: "number", readOnly: true },
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "num", type: "number", width: 50 },
            { type: "control", deleteButton: false }
        ]
    });
	
	function saveJsGrid()
	{
		document.getElementById("rez").value = JSON.stringify(clients);
		
		alert(document.getElementById("rez").value)
	}
</script>
<input type="hidden" id="rez"></input>
<div><button onClick="saveJsGrid()">Save</button></div>
<div><button onClick="alert(clients[^0].Name)">Click me</button></div>
</body>
